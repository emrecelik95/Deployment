      <a href="createApp.html">Create Application</a>
      <a href="getApp.html">Get Application</a>

  </li>
  <li class="dropdown">

<div style="border-radius=5px">
<h3>Create Deployment</h3>
  <a><font color = "green"> {{ depHTML | linebreaks}}</font></a>
<br>
  <form method="POST" action="/createDep.html">{% csrf_token %}
    <label for="Appname">Application Name</label>
    <input type="text" id="txtAppName" name="appName" placeholder="Your Application name..">
    <label for="DepGrName">Deployment Group Name</label>
    <input type="text" id="txtDepGrName" name="depGroupName" placeholder="Your Deployment Group Name..">
    <label for="GitHub">GitHub Repository</label>
    <input type="text" id="txtGithubRep" name="githubRepo" placeholder="Your GitHub Repository..">
    <label for="CommitId">Commit ID</label>
    <input type="text" id="txtCommitId" name="commitID" placeholder="Your Commit ID..">
    <input type="submit" value="Create Deployment">
  </form>
</div>
